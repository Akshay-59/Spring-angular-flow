<div class="container" style="margin-top: 70px">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="getAllContacts()">
              Show details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card text-center" *ngIf="selectedContact">
      <div class="card-header"># {{ selectedContact.id }}</div>
      <div class="card-block">
        <h4 class="card-title">{{ selectedContact.firstName }}</h4>
        <p class="card-text">
          {{ selectedContact.email }}
        </p>
      </div>
    </div>
  </div>
